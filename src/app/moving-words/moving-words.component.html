<div class="background">
  <div *ngFor="let category of allSkills">
    <div
      *ngFor="let skill of category.skills"
      [style.color]="category.color"
      class="moving-word"
      [style.animationDuration]="(Math.random() * 10 + 5) + 's'"
      [style.left]="Math.random() * 100 + 'vw'"
      [style.top]="Math.random() * 100 + 'vh'"
    >
      {{ skill.name }}
    </div>
  </div>
</div>
